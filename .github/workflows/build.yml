name: Build

on: push

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Visual Studio 2019 Build Tools
      uses: microsoft/setup-msbuild@v1.0.2
      with:
        vs-version: '16.0'
    - name: Build with MSBuild
      run: msbuild /p:Configuration=Release

